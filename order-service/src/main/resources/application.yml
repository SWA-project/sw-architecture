server:
  port: 9192

spring:
  cloud:
    stream:
      function:
        definition: creditOrderEventPublisher;transactionEventProcessor;
      bindings:
        creditOrderEventPublisher-out-0:
          destination: orders
        transactionEventProcessor-in-0:
          destination: transactions
  datasource:
    url: jdbc:mysql://${DOCKER_HOST_IP:localhost}:9190/order_db?createDatabaseIfNotExist=true
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: mysqlpw
    maximum-pool-size: 100
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
