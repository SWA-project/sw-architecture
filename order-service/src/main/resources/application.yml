server:
  port: 9192

spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost}
      function:
        definition: orderCreatedEventPublisher;customerCheckEventProcessor;transactionEventProcessor;orderRollbackEventPublisher;
      bindings:
        orderCreatedEventPublisher-out-0:
          destination: order-customer
        customerCheckEventProcessor-in-0:
          destination: customer-order
        customerCheckEventProcessor-out-0:
          destination: order-credit
        transactionEventProcessor-in-0:
          destination: credit-order
        orderRollbackEventPublisher-out-0:
          destination: order-rollback

  datasource:
    url: ${DB_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    maximum-pool-size: 100
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    swa.order-service: ERROR
    org.hibernate: ERROR